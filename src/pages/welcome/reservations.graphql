query myReservations {
    myReservations {
        id
        date
        parkingSpace {
            label
            level {
                label
            }
        }
    }
}

query myCars {
    myUser {
        cars {
            id
            name
            licencePlate
        }
    }
}

mutation makeReservation($date: DateTime!, $type: ReservationType!, $carId: ID!){
    makeReservation(date: $date, type: $type, carId: $carId){
        id
        parkingSpace {
            label
            level {
                label
            }
        }
    }
}